#数据库配置
spring:
  profiles:
    active: dev
  aop:
    auto: true
    proxy-target-class: true
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: true



#mybatis配置
mybatis:
  type-aliases-package: com.rxr.store.common.model
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    use-generated-keys: true
    default-executor-type: reuse
    default-statement-timeout: 600
